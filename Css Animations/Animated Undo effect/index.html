<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <svg display="none">
	<symbol id="undo" viewBox="0 0 16 16">
		<path fill="currentColor" d="M10.3,4.1H2.7l2.8-2.8l-1-1L0,4.8l4.5,4.5l1-1L2.7,5.7h7.6c2.4,0,4.3,1.9,4.3,4.3s-1.9,4.3-4.3,4.3H7.4v1.4h2.9c3.1,0,5.7-2.6,5.7-5.7S13.4,4.1,10.3,4.1z" />
	</symbol>
	<symbol id="redo" viewBox="0 0 16 16">
		<path fill="currentColor" d="M5.7,4.1h7.6l-2.8-2.8l1-1L16,4.8l-4.5,4.5l-1-1l2.8-2.7H5.7c-2.4,0-4.3,1.9-4.3,4.3s1.9,4.3,4.3,4.3h2.9v1.4H5.7C2.6,15.6,0,13.1,0,10S2.6,4.1,5.7,4.1z" />
	</symbol>
</svg>
<div class="undo-redo">
	<button class="undo-redo__button" type="button" data-action="undo">
		<svg class="undo-redo__icon" width="16px" height="16px" aria-hidden="true">
			<use xlink:href="#undo" />
		</svg>
		<span class="undo-redo__sr">Undo</span>
	</button>
	<button class="undo-redo__button" type="button" data-action="redo">
		<svg class="undo-redo__icon" width="16px" height="16px" aria-hidden="true">
			<use xlink:href="#redo" />
		</svg>
		<span class="undo-redo__sr">Redo</span>
	</button>
	<div class="undo-redo__curtain"></div>
	<div class="undo-redo__clock">
		<div class="undo-redo__clock-tick"></div>
		<div class="undo-redo__clock-tick"></div>
		<div class="undo-redo__clock-tick"></div>
		<div class="undo-redo__clock-tick"></div>
		<div class="undo-redo__clock-tick"></div>
		<div class="undo-redo__clock-tick"></div>
		<div class="undo-redo__clock-tick"></div>
		<div class="undo-redo__clock-tick"></div>
		<div class="undo-redo__clock-tick"></div>
		<div class="undo-redo__clock-tick"></div>
		<div class="undo-redo__clock-tick"></div>
		<div class="undo-redo__clock-tick"></div>
		<div class="undo-redo__clock-hands">
			<div class="undo-redo__clock-hand undo-redo__clock-hand--min"></div>
			<div class="undo-redo__clock-hand undo-redo__clock-hand--hr"></div>
		</div>
	</div>

</div>
    <script src="fn.js"></script>
</body>
</html>
